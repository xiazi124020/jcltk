{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'app/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'app/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'app/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'app/dist/css/jquery.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/buttons.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/fixedColumns.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/editor.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/select.dataTables.min.css' %}">
  <!-- daterange picker -->
  <!-- <link rel="stylesheet" href="{% static 'app/dist/css/daterangepicker.min.css' %}"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'app/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'app/dist/css/skins/_all-skins.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/rpa.css' %}?v=2019122001">
  <link rel="stylesheet" href="{% static 'app/dist/css/print.css' %}?v=2019110601">
  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'app/dist/css/fonts.css' %}">
  <link rel="shortcut icon" href="{% static 'app/dist/img/favicon.ico' %}">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="{% static 'app/plugins/jquery/css/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/plugins/jquery/css/jquery.datetimepicker.css' %}">
  <link rel="stylesheet" href="{% static 'app/plugins/pace/pace.min.css' %}">
  <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="{% static 'app/dist/css/c3.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/dist/css/select2.min.css' %}">

  {% block css %}
  <style>
    .pace-running{
      opacity: .7;
      background-color: black;
    }
  </style>
  {% endblock css%}
</head>

{% block body %}
{% endblock body%}

<!-- chartjs -->

<!-- fullCalendar -->

<script src="{% static 'app/bower_components/PACE/pace.min.js' %}"></script>

<script src="{% static 'app/dist/js/select2.full.min.js' %}?v=2019111901"></script>

{% block scripts %}
<script>

    csrfToken = '{% csrf_token %}'

    Pace.options.ajax.trackMethods = ['GET', 'POST']
    $(document).ajaxStart(function() { Pace.restart() })

    $(document).ready( function () {

        window.context = {}

        window.context.perms = {
        }

        axios.defaults.xsrfCookieName = 'csrftoken';
        axios.defaults.xsrfHeaderName = 'X-CSRFToken';
        pdfMake.fonts = {
                GenShin: {
                    normal: 'GenShinGothic-Normal-Sub.ttf',
                    bold: 'GenShinGothic-Normal-Sub.ttf',
                    italics: 'GenShinGothic-Normal-Sub.ttf',
                    bolditalics: 'GenShinGothic-Normal-Sub.ttf'
                }
        }
        page_ready()
    })

    function dispProfile(client_id) {
      window.open_sub_window(gethostwebname() + "/user/{0}".format(client_id), "_blank");
    }

</script>
{% endblock scripts %}

</html>
