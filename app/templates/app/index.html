{% extends "tem_portal.html" %}

{% block title %}ポータル{% endblock %}

{% block content-header %}
  <h1>
    <i class="fa fa-home"></i> Home
  </h1>
{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">月別売上(万円)</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div id="sales_chart"></div>
      </div>
      <div class="box-footer">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">月別利益(万円)</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div id="interest_chart"></div>
      </div>
      <div class="box-footer">
      </div>
    </div>
  </div>
  <!-- /.col -->
</div>
<div class="row">
  <div class="col-md-6">
    お客様エリア
    datatable2
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    プロジェクトエリア
    datatable3
  </div>
  <!-- /.col -->
  <div class="col-md-6">
    部門エリア
    datatable4
  </div>
  <!-- /.col -->
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>

  function page_ready() {
    sales_chart();
    interest_chart();
  }

  const interest_chart = () => {
    const chart = c3.generate({
      bindto: '#interest_chart',
      data: {
        x: 'x',
        columns: [
          ['x','１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月', '９月', '１０月', '１１月', '１２月'],
          ['売上(万円)', 120, 200, 180, 170, 210, 230, 240, 290, 280, 190, 200, 212 ]
        ],
        type: 'bar',
        colors: {
          '売上(万円)': '#ff0000',
        }
      },
      axis: {
          x: {
              type: 'category'
          },
          y: {
              padding: { top: 0, bottom: 0 }
          }
      }
    });
  }
  const sales_chart = () => {
    const chart = c3.generate({
      bindto: '#sales_chart',
      data: {
        x: 'x',
        columns: [
          ['x','１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月', '９月', '１０月', '１１月', '１２月'],
          ['売上(万円)', 2211, 2010, 1910, 1801, 2100, 2300, 2400, 2900, 2800, 1900, 2000, 2120 ]
        ],
        type: 'bar',

      },
      axis: {
          x: {
              type: 'category'
          },
          y: {
              padding: { top: 0, bottom: 0 }
          }
      }
    });
  }
</script>
{% endblock %}
