{% extends "tem_portal.html" %}

{% block title %}ポータル{% endblock %}

{% block content-header %}
  <h1>
    <i class="fa fa-home"></i> Home
  </h1>
  <style>
    .table thead,
    .table th {text-align: center;}
  </style>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">月別売上(万円)</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div id="sales_chart"></div>
      </div>
      <div class="box-footer">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">月別利益(万円)</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div id="interest_chart"></div>
      </div>
      <div class="box-footer">
      </div>
    </div>
  </div>
  <!-- /.col -->
</div>
<div class="row">
  <div class="col-md-12" style="text-align: left">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">社員一覧</h3>
      </div>
      <div class="box-body">
        <table id="employee_list" class="display stripe nowrap">
          <thead>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6" style="text-align: left">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">稼働プロジェクト一覧</h3>
      </div>
      <div class="box-body">
        <table id="project_list" class="display stripe nowrap">
          <thead>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6" style="text-align: left">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">契約中お客様一覧</h3>
      </div>
      <div class="box-body">
        <table id="customer_list" class="display stripe nowrap">
          <thead>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>

  // const emp_datas = '{{ employee_datas }}'

  function page_ready() {
    sales_chart();
    interest_chart();
    employee_list();
    project_list();
    customer_list();
  }

  const interest_chart = () => {
    const chart = c3.generate({
      bindto: '#interest_chart',
      data: {
        x: 'x',
        columns: [
          ['x','１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月', '９月', '１０月', '１１月', '１２月'],
          ['売上(万円)', 120, 200, 180, 170, 210, 230, 240, 290, 280, 190, 200, 212 ]
        ],
        type: 'bar',
        colors: {
          '売上(万円)': '#ff0000',
        }
      },
      axis: {
          x: {
              type: 'category'
          },
          y: {
              padding: { top: 0, bottom: 0 }
          }
      }
    });
  }
  const sales_chart = () => {
    const chart = c3.generate({
      bindto: '#sales_chart',
      data: {
        x: 'x',
        columns: [
          ['x','１月', '２月', '３月', '４月', '５月', '６月', '７月', '８月', '９月', '１０月', '１１月', '１２月'],
          ['売上(万円)', 2211, 2010, 1910, 1801, 2100, 2300, 2400, 2900, 2800, 1900, 2000, 2120 ]
        ],
        type: 'bar',

      },
      axis: {
          x: {
              type: 'category'
          },
          y: {
              padding: { top: 0, bottom: 0 }
          }
      }
    });
  }
  
  let _tbl_employee_list_ = null;
  const employee_list = () => {
    
    if ( $.fn.DataTable.isDataTable('#employee_list') ) {
        $('#employee_list').DataTable().destroy();
      }
      $('#employee_list').empty();

      $('#employee_list').html('<tr><td class="text-info text-center"><h1>Loading...</h1></td></tr>');
      get_api("api/employee/list").post(employees => {
        $('#no_data_message').hide();
        $('#employee_list').empty();
        var disp_columns = [
            {
              "title":"社員番号",
              "data": "emp_id",
              "render": function(data, type, row, meta){
                    if(data) {
                      data = '<a href="javascript:void(0);" onclick="dispProfile(\'' + data + '\', null); return false;">' + data +'</a>';
                    }
                    return data;
              }
            },
            {
              "title":"氏名",
              "data": "name",
              "render": function(data, type, row, meta){
                    return row.first_name + " " + row.last_name;
              }
            },
            {
              "title":"生年月日",
              "data": "birthday",
            },
            {
              "title":"性別",
              "data": "sex",
              "render": function(data, type, row, meta){
                if(data == "1") {
                  return "男"
                } else {
                  return "女"
                }
              }
            },
            {
              "title":"メールアドレス",
              "data": "email",
            },
            {
              "title":"電話番号",
              "data": "tel"
            },
            {
              "title":"日本語能力",
              "data": "japanese_level"
            },
            {
              "title":"単価(万円)",
              "data": "price"
            },
            {
              "title":"給料(万円)",
              "data": "salary"
            },
            {
              "title":"交通費",
              "data": "transport_cost"
            },
            {
              "title":"プロジェクト予定終了日",
              "data": "project_end_plan_date"
            }
        ];
        _tbl_employee_list_ = $('#employee_list').DataTable({
          data: employees,
          columns: disp_columns,
          dom:'Bfrtip',
          autoWidth:false,
          // scrollX: true,
          // scrollY: '680px',
          paging:true,
          // pageLength:200,
          lengthChange:true,
          processing:true,
          pageLength : 50,
          buttons: [
            {
              extend: 'pdfHtml5',
              text: 'pdf',
              pageSize: 'A4',
              customize: function ( doc ) {
                doc.defaultStyle.font= 'GenShin';
              }
            },"excel",
            {
                text: '書類作成',
                action: function ( e, dt, node, config ) {
                  create_file();
                }
            }, 
          ],
          autoWidth:false
        });
        $('#employee_list tbody').on( 'click', 'tr', function () {
            $(this).toggleClass('selected');
        } );
      }, err => {
        $('#employee_list').html('<tr><td class="text-info text-center"><h1>{0}</h1></td></tr>'.format(err));
      });
  }
  
  const create_file = () => {
    get_api("api/file/create").post(projects => {
      
    })
  }

  const project_datas = [
    {
      name: "プロジェクト１",
      start_date: "20210101",
      station: "王子",
      status: 1,
      customer_name: "株式会社ジェーシーエル",
      seisan: 1,
      min_time: 140,
      max_time: 180
    },
    {
      name: "プロジェクト２",
      start_date: "20210102",
      station: "王子",
      status: 1,
      customer_name: "株式会社ジェーシーエル",
      seisan: 0,
      min_time: 0,
      max_time: 0
    },
    {
      name: "プロジェクト３",
      start_date: "20210103",
      station: "王子",
      status: 0,
      customer_name: "株式会社ジェーシーエル",
      seisan: 1,
      min_time: 150,
      max_time: 200
    },
  ]

  let _tbl_project_list_ = null;
  const project_list = () => {
    
    if ( $.fn.DataTable.isDataTable('#project_list') ) {
        $('#project_list').DataTable().destroy();
      }
      $('#project_list').empty();

      $('#project_list').html('<tr><td class="text-info text-center"><h1>Loading...</h1></td></tr>');
      get_api("api/project/list").post(projects => {
        
          $('#no_data_message').hide();
          $('#project_list').empty();
          var disp_columns = [
              {
                "title":"プロジェクトID",
                "data": "id",
                "width": "20px",
                "visible": false,
                "searchable": false
                // "render": function(data, type, row, meta){
                //       if(data) {
                //         data = '<a href="javascript:void(0);" onclick="dispProfile(\'' + data + '\', null); return false;">' + data +'</a>';
                //       }
                //       return data;
                // }
              },
              {
                "title":"プロジェクト名称",
                "data": "name",
                "width": "20px",
              },
              {
                "title":"ステータス",
                "data": "status",
                "width": "20px",
                "render": function(data, type, row, meta){
                  if(data == "0") {
                    return "未開始"
                  } else if(data == "1") {
                    return "進行中"
                  } else if(data == "2") {
                    return "完了"
                  } else {
                    return "中止"
                  }
                }
              },
              {
                "title":"開始日",
                "data": "start_date",
                "width": "20px"
              },
              {
                "title":"終了日",
                "data": "end_date",
                "width": "20px",
                "render": function(data, type, row, meta){
                  if(is_empty(data)) {
                    return "-"
                  }
                  return data;
                }
              },
              {
                "title":"精算有無",
                "data": "seisan",
                "render": function(data, type, row, meta){
                  if(data == "1") {
                    return "無"
                  } else {
                    return "有"
                  }
                }
              },
              {
                "title":"精算下限",
                "data": "min_time",
              },
              {
                "title":"精算上限",
                "data": "max_time",
              },
              {
                "title":"所属お客様",
                "data": "customer_name",
              },
              {
                "title":"駅",
                "data": "station",
              }
          ];
          _tbl_project_list_ = $('#project_list').DataTable({
            data: projects,
            columns: disp_columns,
            dom:'Bfrtip',
            autoWidth:false,
            paging:true,
            lengthChange:true,
            processing:true,
            pageLength : 50,
            buttons: [
              {
                extend: 'pdfHtml5',
                text: 'pdf',
                customize: function ( doc ) {
                  doc.defaultStyle.font= 'GenShin';
                }
              },
              'excel'
            ],
            autoWidth:false
          });
          $('#project_list tbody').on( 'click', 'tr', function () {
              $(this).toggleClass('selected');
          } );
      }, err => {
        $('#project_list').html('<tr><td class="text-info text-center"><h1>{0}</h1></td></tr>'.format(err));
      });
  }
  
  let _tbl_customer_list_ = null;
  const customer_list = () => {
    
    if ( $.fn.DataTable.isDataTable('#customer_list') ) {
        $('#customer_list').DataTable().destroy();
      }
      $('#customer_list').empty();

      $('#customer_list').html('<tr><td class="text-info text-center"><h1>Loading...</h1></td></tr>');
      get_api("api/customer/list").post(customers => {
          $('#no_data_message').hide();
          $('#customer_list').empty();
          var disp_columns = [
              {
                "title":"id",
                "data": "id",
                "visible": false,
                "searchable": false
              },
              {
                "title":"お客様名",
                "data": "name",
                "width": "20px",
                // "render": function(data, type, row, meta){
                //       if(data) {
                //         data = '<a href="javascript:void(0);" onclick="dispProfile(\'' + data + '\', null); return false;">' + data +'</a>';
                //       }
                //       return data;
                // }
              },
              {
                "title":"お客様名区分",
                "data": "partener",
                "width": "20px",
                "render": function(data, type, row, meta){
                  if(data == "1") {
                    return "bp";
                  } else if(data == "0")  {
                    return "お客様";
                  } else {
                    return "Both"
                  }
                }
              },
              {
                "title":"電話番号",
                "data": "tel_no",
                "width": "20px"
              },
              {
                "title":"Email",
                "data": "email",
                "width": "30px",
              },
              {
                "title":"代表取締役",
                "data": "representative",
                "width": "50px"
              },
              {
                "title":"郵便番号",
                "data": "zip"
              },
              {
                "title":"住所",
                "data": "address"
              },
              {
                "title":"駅",
                "data": "station"
              }
          ];
          _tbl_customer_list_ = $('#customer_list').DataTable({
            data: customers,
            columns: disp_columns,
            // fixedColumns:{
            //   leftColumns: 5
            // },
            dom:'Bfrtip',
            autoWidth:true,
            scrollX: true,
            paging:true,
            lengthChange:true,
            processing:true,
            pageLength : 50,
            buttons: [
              {
                extend: 'pdfHtml5',
                text: 'pdf',
                customize: function ( doc ) {
                  doc.defaultStyle.font= 'GenShin';
                }
              },
              'excel'
            ],
            autoWidth:false
          });
          
        $('#customer_list tbody').on( 'click', 'tr', function () {
            $(this).toggleClass('selected');
        } );
      }, err => {
        $('#customer_list').html('<tr><td class="text-info text-center"><h1>{0}</h1></td></tr>'.format(err));
      });
  }
</script>
{% endblock %}
